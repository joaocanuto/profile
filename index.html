<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>joaocanutodev</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #628E75, #1A4855);
    font-family: Arial, sans-serif;
  }
  
  .profile-container {
    display: flex;
    align-items: center;
  }
  
  .profile-image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.8);
    overflow: hidden;
    margin-right: 20px;
    transition: all 0.3s ease;
  }
  
  .profile-image:hover {
    width: 100px;
    height: 100px;
  }
  
  .profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .floating-text {
    font-size: 2rem;
    font-weight: bold;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .floating-text:hover {
    transform: scale(1.1);
  }
  
  @media (max-width: 768px) {
    .floating-text {
      font-size: 1.5rem;
      padding: 5px 10px;
    }
  }
</style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-image">
      <img src="https://avatars.githubusercontent.com/u/83474213?v=4" alt="Profile Image">
    </div>
    <div class="floating-text">Joao Canuto</div>
  </div>
  <script>
    document.querySelector('.profile-container').addEventListener('click', function() {
      window.location.href = 'https://github.com/joaocanuto';
    });
  </script>
</body>
</html>
